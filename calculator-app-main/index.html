<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="calculatrice">
  <div class="haut">
    <h1>calc</h1>
    <div class="slider">
      <button id="btn1" class="btn cache"></button>
      <button id="btn2" class="btn cache"></button>
      <button id="btn3" class="btn"></button>
    </div>
  </div>
  
  <!-- La femme de Devie est complotiste -->
  
  <h1 class="resultat">399,981</h1>
  <div class="grid-key">
    <button>7</button><button>8</button><button>9</button><button>DEL</button>
    <button>4</button><button>5</button><button>6</button><button>+</button>
    <button>1</button><button>2</button><button>3</button><button>-</button>
    <button>.</button><button>0</button><button>/</button><button>x</button>
    <button class="grid-span-2">RESET</button><button class="grid-span-2">=</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  <script>
    
    
    document.getElementById("btn1").addEventListener("click", e => t(e.target))
    document.getElementById("btn2").addEventListener("click", e => t(e.target))
    document.getElementById("btn3").addEventListener("click", e => t(e.target))

    function t(e) {

      document.getElementById("btn1").classList.toggle("cache", !false)
      document.getElementById("btn2").classList.toggle("cache", !false)
      document.getElementById("btn3").classList.toggle("cache", !false)

      e.classList.toggle("cache", !true)
    }
  </script>

</body>
</html>
